<div class="note-card" #noteCard>
  <div *ngIf="note.imageUrl" class="image-card">
    <img [src]="urlApi + note.imageUrl" [alt]="note.title" />
  </div>
  <div class="note-card-info">
    <h3>
      <ng-container
        *ngIf="note.isPrivate; then private; else notPrivate"
      ></ng-container>
      <ng-template #private>ðŸ”’ </ng-template>
      <ng-template #notPrivate>ðŸ”“ </ng-template>

      <ng-container
        *ngIf="
          note.title || note.comment || note.imageUrl;
          then title;
          else notTitle
        "
      ></ng-container>
      <ng-template #title>{{ note.title }}</ng-template>
      <ng-template #notTitle>Note vide</ng-template>
    </h3>

    <p *ngIf="note.comment" style="white-space: pre-line">{{ note.comment }}</p>

      <div *ngFor="let todo of note.comment?.split('\r\n')">

        <p style="display: inline; padding-left: 5px; white-space: pre-line">
          {{ todo }}
        </p>
      </div>
    </div> -->
  </div>
  <div class="note-settings">
    <div (click)="onDelete(note.id)">
      <span
        class="iconify"
        data-icon="ant-design:delete-outlined"
        data-width="22"
      ></span>
    </div>

    <div (click)="onModify()">
      <span
        class="iconify"
        data-icon="clarity:note-edit-line"
        data-width="22"
      ></span>
    </div>

    <div (click)="onCopyClipboard(note.id)" class="btn-copyUrl">
