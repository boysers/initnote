<div class="form-card">
  <h2>NOUVELLE NOTE</h2>
  <form #noteForm="ngForm" (ngSubmit)="onSubmitForm(noteForm)">
    <div class="form-group">
      <label for="titleInput">Titre</label>
      <input type="text" id="titleInput" [(ngModel)]="title" name="title"/>
    </div>
    <div class="form-group">
      <label for="commentInput">Commentaire</label>
      <textarea
        type="text"
        id="commentInput"
        [(ngModel)]="comment"
        name="comment"
        rows="4"
      ></textarea>
    </div>
    <div class="form-group radio">
      <input
      type="radio"
      id="priver"
      value="true"
      [(ngModel)]="isPrivate"
      name="isPrivate"
      />
      <label for="priver">Priver</label>
      <input
      type="radio"
      id="notPriver"
      value="false"
      [(ngModel)]="isPrivate"
      name="isPrivate"
      />
      <label for="notPriver">Non répertorié</label>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" />
    </div>
    <div>
      <button class="action-buttons" type="submit">Enregistrer</button>
    </div>
  </form>
</div>
